<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/interactions.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>NFT preview card | Vinícius Inocêncio</title>
  </head>
  <body>
    <main class="card">
      <section class="image">
        <img src="./src/images/image-equilibrium.jpg" alt="" />
        <div class="eye"></div>
      </section>
      <section class="info">
        <div class="informations">
          <h1>Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft">
            <p class="value">0.041 ETH</p>
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="user">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
